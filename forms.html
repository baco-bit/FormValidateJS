<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="container border border-1" id="form" action="submit">
            <div class="container card m-4 " style="width: 95%;">
                <div class="card-header">
                    <h4>Payment Form Example</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="alert" class="alert alert-danger" role="alert" style="display: none;">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="card" class="form-label">Card#</label>
                            <input type="text" class="form-control" id="card" placeholder="0000-0000-0000-0000" maxlength="16">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC#</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4">
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                        </div>

                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>

                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>

                        <div class="col-3">
                            <label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" id="state">
                                <option value="">Pick a State</option>
                                <option value="">State One</option>
                                <option value="">State Two</option>
                                <option value="">State Three</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>


                        <div class="col-6">
                            <label for="">We accept: </label>
                                <div class="col-6" id="selectCard">
                                    <div class="bg-secondary w-auto d-flex align-content-center"
                                        style="border-radius: 5px; margin-bottom: 5px;">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="fab fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-6" id="textArea">
                            <label>Message</label>
                            <textarea class="form-control" cols="2" rows="3" placeholder="Optional..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-secondary mx-1" type="reset" id="cancel">Cancel</button>
                <button class="btn btn-primary mx-1" type="submit" id="button">Send</button>
            </div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
